{% extends 'base.html' %}


{% block body %}



    <div class="container" style="margin-top: 25px;">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                        </div>
                        <!-- <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                            <h1>Create an Account</h1>
                        </div> -->
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                
                        {% if messages %}
                        <ul class="messages" style="color: rgb(250, 3, 3);">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </ul>
                        {% endif %}

                    <form method="POST">
                        {% csrf_token %}                
        
                        <!-- Email input -->                        
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Enter a Username" name="name" />
                            <label class="form-label" for="form3Example1c">User Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control form-control-lg"
                            placeholder="Enter a valide Email Address" name="email"/>
                            <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                        </div>
        
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" placeholder="Enter password" name="pass"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Enter Confirm password" name="pass1"/>
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            </div>
                        </div>  
                        
                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                            <label class="form-check-label" for="form2Example3">
                              I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                          </div> -->
        
                        <div class="text-center text-lg-start mt-4 pt-2" style="margin-left: 50px;">
                            <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Registration</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">If You have an account? <a href=" {% url 'signin' %} "
                                class="link-danger">Sign in</a></p>
                        </div>      
                        </form>
                    </div>
                </div>
            </div>            
        </section>
    </div>


{% endblock %}
