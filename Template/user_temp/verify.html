{% extends 'base.html' %}

{% block body %}

<body>
    <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0" style="text-align: center;">Account Verification</h5>
        </div>
                        <h5 class="card-title text-center mb-4"></h5>

                        {% if messages %}
                        <ul class="messages" style="color: red; text-align: center;">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter Your OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Verify OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<br>
<br>
<br>
    
{% endblock body %}
